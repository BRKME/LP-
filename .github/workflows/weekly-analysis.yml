name: Weekly Uniswap Analysis

on:
  schedule:
    # Запускать каждую субботу в 10:00 по Москве (07:00 UTC)
    - cron: '0 7 * * 6'
    # Воскресенье 10:00 MSK (07:00 UTC)  
    - cron: '0 7 * * 0'
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Uniswap Analyzer
      run: |
        python uniswap_analyzer.py
        
    - name: Notify completion
      if: success()
      run: |
        echo "✅ Weekly analysis completed successfully"
        
    - name: Notify failure
      if: failure()
      run: |
        echo "❌ Weekly analysis failed"
